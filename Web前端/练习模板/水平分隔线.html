<HTML>
	<HEAD>
		<TITLE>水平分隔线</TITLE>
	</HEAD>
	<BODY>
		这是一个默认的水平分隔线：
		<HR>
		该水平分隔线占浏览器窗口的50%，并向左对齐
		<HR WIDTH="50%" ALIGN="LEFT">
		该水平分隔线宽度为500像素
		<HR WIDTH="500">
		该水平分隔线的高度为3，并不显示阴影
		<HR WIDTH="200" SIZE="3" NOSHADE>
		该水平分隔线为红色
		<HR WIDTH="50%" COLOR="red">
	</BODY>
</HTML>
