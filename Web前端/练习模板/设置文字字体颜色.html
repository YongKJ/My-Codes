<HTML>
	<HEAD>
		<TITLE>设置文字颜色</TITLE>
	</HEAD>
	<BODY>
		以下是预定义的十六种颜色：<BR>
		<TABLE WIDTH="100%">
			<TR>
				<TD ALIGN="CENTER"><FONT COLOR="Red">Red：红色</FONT></TD>
				<TD ALIGN="CENTER"><FONT COLOR="Yellow">Yellow：黄色</FONT></TD>
				<TD ALIGN="CENTER"><FONT COLOR="Blue">Blue：蓝色</FONT></TD>
				<TD ALIGN="CENTER"><FONT COLOR="Navy">Navy：深蓝色</FONT></TD>
			</TR>
			<TR>
				<TD ALIGN="CENTER"><FONT COLOR="Green">Green：黄色</FONT></TD>
				<TD ALIGN="CENTER"><FONT COLOR="Lime">Lime：绿黄色</FONT></TD>
				<TD ALIGN="CENTER"><FONT COLOR="Aqua">Aqua：浅绿色</FONT></TD>
				<TD ALIGN="CENTER"><FONT COLOR="Olive">Olive：橄榄绿</FONT></TD>
			</TR>
			<TR>
				<TD ALIGN="CENTER"><FONT COLOR="Black">Black：黑色</FONT></TD>
				<TD ALIGN="CENTER"><FONT COLOR="Gray">Gray：灰色</FONT></TD>
				<TD ALIGN="CENTER"><FONT COLOR="Silver">Silver：银色</FONT></TD>
				<TD ALIGN="CENTER"><FONT COLOR="Maroon">Maroon：原色</FONT></TD>
			</TR>
			<TR>
				<TD ALIGN="CENTER"><FONT COLOR="Purple">Purple：紫色</FONT></TD>
				<TD ALIGN="CENTER"><FONT COLOR="Fuchsia">Fuchsia：紫红色</FONT></TD>
				<TD ALIGN="CENTER"><FONT COLOR="Teal">Teal：深青色</FONT></TD>
				<TD ALIGN="CENTER" BGCOLOR="Black"><FONT COLOR="White">White：白色</FONT></TD>
			</TR>
		</TABLE>
		以下使用的是RGB颜色：<BR>
		<TABLE WIDTH="100%">
			<TR>
				<TD ALIGN="CENTER"><FONT COLOR="#8A2BE2">8A2BE2</FONT></TD>
				<TD ALIGN="CENTER"><FONT COLOR="#7FFF00">7FFF00</FONT></TD>
				<TD ALIGN="CENTER"><FONT COLOR="#008B8B">008B8B</FONT></TD>
				<TD ALIGN="CENTER"><FONT COLOR="#BDB76B">BDB76B</FONT></TD>
			</TR>
		</TABLE>
	</BODY>
</HTML>
