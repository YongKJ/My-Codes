<HTML>
	<HEAD>
		<TITLE>设置文本缩进</TITLE>
	</HEAD>
	<BODY>
		在一个山区里，有一座大山,叫天顶山。山脚下有个小村子，村里的人家都是靠打猎过生活的。有一天，不知道是谁，在一块光滑的岩石上画了一只狐狸。
		<BLOCKQUOTE>第一个人看到了，就说：“哈！这上面画的根本不像狐狸，倒像一只狼。”</BLOCKQUOTE>
		<BLOCKQUOTE><BLOCKQUOTE>这句话一传两传，传到另一个人的嘴里， 就变成这样说了：“有人说，顶天山上有一只狐狸，一下子变狼了。”</BLOCKQUOTE></BLOCKQUOTE>
		<BLOCKQUOTE><BLOCKQUOTE>别人听说了都问：“是真的吗？”</BLOCKQUOTE></BLOCKQUOTE>
		<BLOCKQUOTE>“是真的，好多人都这样说。”</BLOCKQUOTE>
	</BODY>
</HTML>
